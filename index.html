<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div id="display"></div>
        <div id="buttons-container">
            <button class="number-button" id="Digit1">1</button>
            <button class="number-button" id="Digit2">2</button>
            <button class="number-button" id="Digit3">3</button>
            <button class="number-button" id="Digit4">4</button>
            <button class="number-button" id="Digit5">5</button>
            <button class="number-button" id="Digit6">6</button>
            <button class="number-button" id="Digit7">7</button>
            <button class="number-button" id="Digit8">8</button>
            <button class="number-button" id="Digit9">9</button>
            <button class="number-button" id="Digit0">0</button>
            <button class="operator-button" id="Minus">-</button>
            <button class="operator-button" id="add">+</button>
            <button class="operator-button" id="Slash">/</button>
            <button class="operator-button" id="multiply">*</button>
            <button class="dot-button" id="Period">.</button>
            <button class="operation-button" id="Equal">=</button>
            <button class="operation-button" id="KeyC">Clear</button>
            <button class="operation-button" id="Backspace">Delete</button>
        </div>
    </main>

</body>
</html>
